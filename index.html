<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> <!-- Kommentare im html Format-->
    <meta name="viewport"  content="initial-scale=1.0, user-scalable=no, width=device-width"> 
    <title>OpenLayers</title>
    <style>   html, body, .fullscreen {     
      width: 100%;     
      height: 100%;     
      margin: 0;   
      } 
      #search {
        position: absolute;
        top: 10px;
        right: 20px;
        width: 250px;
        background-color: azure;
        z-index: 10;
      }
    </style>
  </head>
  <body>
      <input type="text" id="search"  placeholder="Suche..."></input>
      <div id="control">
        <label class="radio">
          <input class="rb" id="base" type="radio" name="foobar" checked>
          Base-Layer OSM
        </label><br>
        <label class="radio">
          <input class="rb" id="sat" type="radio" name="foobar">
          Sattelite
        </label>
      </div>
    </div>

    <div id="map" class="fullscreen">
    </div>
  </body>
</html>
